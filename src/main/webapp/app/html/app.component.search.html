<div class="panel-body" style="background-color: #317eac;left:15%;height:600px; "><br><br>
	<div class="space-div" style="width:20%;">
	</div>
	<div class="container">
		<div class="container" id="search-container">
			<h2 class="h3" align="left">Find Physician</h2>
			<hr>
			<div style="margin-top: 15px;">

				<!--Search to be entered here-->
				<table class="table table-search">
					<tr>
						<td>Gender: <input type="radio" name="sex" [(ngModel)]="model.gender" value="male" /> Male &nbsp;
							<input type="radio" name="sex" [(ngModel)]="model.gender" value="female" /> Female &nbsp;</td>
					</tr>
					<tr>
						<td>Location</td>
						<td><input type="text" [(ngModel)]="model.location" name="location" placeholder="City or Zip or State" maxlength="20" id="location"
								required/></td>
						<td><button class="btn-primary" (click)="onSubmit()">Search</button> &nbsp; &nbsp; &nbsp;<button class="btn-primary" (click)="reset()">Reset</button></td>
					</tr>

					<tr [hidden]=advancesearch>
						<td>Physician Lastname:</td>
						<td> <input type="text" [(ngModel)]="model.name" name="name" maxlength="20" placeholder="Physician Last Name" /></td>
					</tr>
					<tr [hidden]=advancesearch>
						<td>Speciality:</td>
						<td> <select class="form-control" id="speciality" [(ngModel)]="model.speciality" name="speciality">
                        <option *ngFor="let spec of specialities" [value]="spec">{{spec}}</option>
                    </select>
						</td>
					</tr>
				</table>
				<button class="btn-primary" (click)="togleAdvanceSearch()">{{searchName}}</button>
				<br><br>
			</div>
			<br><br><br>
		</div>
	</div>
</div>
